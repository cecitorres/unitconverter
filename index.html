<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    body{
      margin-top:70px;
      background:#333;
      color:#fff;
    }
  </style>
  <title>Convertidor de longitudes</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h1 class="display-4 text-center mb-3">Convertidor de longitudes</h1>
        <form>
          <div class="form-group">
            <input
            id="mInput"
            type="number"
            class="form-control form-control-lg" placeholder="Ingrese metros..."
            >
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h4>Pulgadas:</h4>
              <div id="inOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2">
            <div class="card-body">
              <h4>Pies:</h4>
              <div id="ftOutput"></div>
            </div>
          </div>

          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h4>Yardas:</h4>
              <div id="ydOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('mInput').addEventListener('input', function(e){
      document.getElementById('output').style.visibility = 'visible';
      let m = e.target.value;
      document.getElementById('inOutput').innerHTML = m*39.37;
      document.getElementById('ftOutput').innerHTML = m*3.28;
      document.getElementById('ydOutput').innerHTML = m*1.09;
    });
  </script>
</body>
</html>
